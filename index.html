<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Hem</a></li>
                <li><a href="#links">Länkar</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Välkommen till Min Webbplats</h1>
        <p>Här är en kort introduktion.</p>
    </section>

    <section id="products">
        <h2>Våra Produkter</h2>
        <div class="gallery">
            <div class="item">
                <img src="product1.jpg" alt="Produkt 1">
                <p>Produkt 1</p>
            </div>
            <div class="item">
                <img src="product2.jpg" alt="Produkt 2">
                <p>Produkt 2</p>
            </div>
            <!-- Lägg till fler produkter här -->
        </div>
    </section>

    <section id="contact">
        <h2>Kontakta Oss</h2>
        <form id="contact-form">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Skicka</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Min Webbplats</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
